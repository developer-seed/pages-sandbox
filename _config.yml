title: DeveloperSEED
description: "DeveloperSEED"
baseurl: "" # 開発環境では空にしておく
url: "http://localhost:4000" # 開発用ローカルサーバーのURL
markdown: kramdown
theme: just-the-docs
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# フォルダとファイルの除外設定
exclude:
  - README.md
  - Dockerfile
  - docker-compose.yml
  - docker-compose.prod.yml

# ディレクトリ設定
collections:
  posts:
    output: true